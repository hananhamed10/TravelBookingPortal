<div class="container">
  <div class="table">
    <div class="table-header">
      <div class="header__item"><a id="name" class="filter__link" href="#">Room Number</a></div>
      <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Hotel Name</a></div>
      <div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Room Type</a></div>
      <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Price Per Night</a></div>
      <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Availability</a></div>
      <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Image</a></div>
      <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Manage</a></div>
    </div>

    <div class="table-content">
      @for ( room of rooms; track $index) {
        <div class="table-row">
          <div class="table-data">{{ room.roomNumber }}</div>
          <div class="table-data">{{ room.hotelName }}</div>
          <div class="table-data">{{ room.roomType }}</div>
          <div class="table-data">{{ room.pricePerNight }}</div>
          <div class="table-data">{{ room.isAvailable }}</div>
          <div class="table-data" >
            <img [src]="`${room.imageUrl}` || './assets/images/person_1.jpg'" />
          </div>
          <div class="table-data"><i class="fas fa-edit" style="cursor: pointer;"></i><i class="fas fa-trash" style="cursor: pointer; margin-left:20px;"></i></div>

        </div>
      }
    </div>
  </div>
</div>
